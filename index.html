    1. 매일매일 먹은 물 양 확인 가능한 테이블 & 
-->

<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Drink More Water</title>
</head>
<body>
    <h1>마신 물을 기록하자!</h1>
    <h2>하루 2L는 먹어야 피부가 탱탱</h2>
    <ul>
        <li>
            > 버튼으로 단위를 바꿉니다.
        </li>
        <li>
            늘리기와 줄이기 버튼으로 물의 양을 100ml/0.5컵 단위로 변경 할 수 있습니다.
        </li>
        <li>
            저장하기 버튼을 통해 물의 양을 저장 할 수 있습니다.
        </li>
    </ul>
    <div>
        <span class="unit">
            컵 단위로 기록
        </span>
        <button id="change-unit">></button>
    </div>
    <div>
        <button id="water-record" onclick="onClickButton()">눌러서 기록 시작</button>
    </div>
    <div>
        <span id="amount">
            0
        </span>
        <span class="unit">컵</span>
    </div>
    <div>
        <button id="add-water-manual">늘리기</button>
        <button id="minus-water-manual">줄이기</button>
        <button id="save-water">저장하기</button>
    </div>
    <div>
        <span>
            오늘 마신 물의 양 :
        </span>
        <span id="total-water">0</span>
        <span class="unit">컵</span>
    </div>
    <div>
        저장된 물의 양을
        <button id="add-saved-water">늘리기</button>
        <button id="minus-saved-water">줄이기</button>
    </div>
    <script src="js/app.js"></script>
</body>
